<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/database.js"></script> 
    <script src="js/game.js"></script> 
    <script src="js/utils/dateUtils.js"></script> 
    <!-- Game precisa ser referenciado primeiro, pq ele é usado pelo index. A ORDEM IMPORTA AQUI -->
    <script src="js/index.js"></script> 
    <title>Resin Management</title>
</head>
<body>
    <section>
        <h1 class="main-title">Resin Management</h1>
        <form id="form-create">
            <label for="descriptionNewGame">Name of the game:</label>
            <input id="descriptionNewGame" name="descriptionNewGame"/>
            <button type="submit">Add</button>
        </form>
        <table id="gameList">
            <thead>
                <tr>
                    <th>Icon</th>
                    <th>Game</th>
                    <th>To-do</th>
                    <th>Stamina</th>
                    <th>Max Stamina At</th>
                    <th hidden>Date</th>
                </tr>
            </thead>
            <tbody id="gameListBody">
                <!-- Dados vão ser preenchidos automaticamente com os dados populados no game.js -->
            </tbody>
        </table>
    </section>
    <section>
        <h1 class="main-title">Gacha Schedule</h1>
        <table id="gameSchedule">
            <thead>
                <tr>
                    <th>Done ?</th>
                    <th>Priority</th>
                    <th>Task</th>
                    <th>Act</th>
                    <th>Game</th>
                    <th>Ending Date</th>
                </tr>
            </thead>
            <tbody id="gameScheduleBody">
                <tr>
                    <td>
                        No
                        <!-- Hidden field, just used to change color/style when not done -->
                    </td>
                    <td>
                        High
                        <!-- redicon = high, yellowicon = medium, greenicon = green -->
                    </td> 
                    <td>
                        Shiyu Defense
                        <!-- Task description -->
                    </td>
                    <td>
                        Monthly
                        <!-- Will be a select field for Daily, Weekly, Monthly, BiWeekly and Event -->
                    </td>
                    <td>
                        ZZZ
                        <!-- Select game: zzz, genshin, hsr... -->
                    </td>
                    <td>
                        31/07/2024
                        <!-- Date to order by the schedule -->
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
    <section>
        <h1 class="main-title">Event time calculator</h1>
        <form id="form-event-time">
            <label for="eventDay">Event Days:</label>
            <input id="eventDay" name="eventDay"/>
            
            <label for="eventHour">Event Hours:</label>
            <input id="eventHour" name="eventHour"/>
            
            <button type="submit">Go!</button>

            <br/>
            <p>The event will be over on day: <span id="eventOver" class="red-text">not defined</span></p>
        </form>
    </section>
</body>
</html>
